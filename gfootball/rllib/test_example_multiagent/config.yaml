env:
  env_name: 'test_example_multiagent'
  stacked: False
  write_goal_dumps: False
  write_full_episode_dumps: False
  render: False
  dump_frequency: 0
  number_of_left_players_agent_controls: 3
  channel_dimensions_1: 42
  channel_dimensions_2: 42


general:
  ckpt_frequency_steps: 2000
  cpus: 15
  iters: 10000
  gpus: 0
  restore_tf_weights_0: ''
  restore_tf_weights_1: ''
  restore_tf_weights_2: ''
#  restore_tf_weights: 5v5/ckpts/
#  restore_tf_weights_step: 12800000



trainer:
  lambda: 0.95
  kl_coeff: 0.2
  clip_rewards: False
  vf_clip_param: 10.0
  entropy_coeff: 0.01
  vf_share_layers: True
  lr: 2.5e-4

  batch_mode: truncate_episodes
  env_config: null
  local_tf_session_args:
    inter_op_parallelism_threads: 2
    intra_op_parallelism_threads: 24
#  metrics_smoothing_episodes: null
  multiagent: null
  no_done_at_end: false
  num_envs_per_worker: 2
  num_gpus: 0
  num_gpus_per_worker: 0
  num_sgd_iter: 1
  num_workers: 10
  observation_filter: NoFilter
  rollout_fragment_length: 200
  seed: null
  sgd_minibatch_size: 500
  shuffle_sequences: true
  tf_session_args:
    allow_soft_placement: true
    device_count:
      CPU: 15
      GPU: 0
    gpu_options:
      allow_growth: true
    inter_op_parallelism_threads: 2
    intra_op_parallelism_threads: 24
    log_device_placement: false
  train_batch_size: 2000
  sample_batch_size: 100
  simple_optimizer: false
#  'log_level': DEBUG



